
<form id="loginForm">
	<h1>答えを選択</h1>
	<select id="answer">
		<option value="する">する</option>
		<option value="である">である</option>
	</select>
	<button type="submit" id="submit">認証</button>
</form>

<style>
body {
  background-color: #000;
}

form {
  width: 300px;
  padding: 10px 15px 50px 15px;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%,-50%);
  border: 2px solid #fff;
  background-color: white;
  border-radius: 15px;
  text-align: center;
}

form h1,form p {
  color: black;
  font-weight: 500;
}

form p {
  font-size: 36px;
}

#answer{
  border: 0;
  background: none;
  display: block;
  margin: auto;
  border: 2px solid #00afff;
  padding: 15px 10px;
  width: 200px;
  color: black;
  outline: none;
  border-radius: 24px;
  transition: 0.25s;
  text-align: center;
}

#submit{
  border: 0;
  background: none;
  display: block;
  margin: 20px auto;
  border: 2px solid #000;
  padding: 15px 10px;
  width: 200px;
  outline: none;
  color: black;
  border-radius: 25px;
  transition: 0.25s;
  text-align: center;
  cursor: pointer;
}

#submit:hover {
  background-color: #00afff;
  border: 2px solid #00afff;
}
</style>
<script>
// JavaScript
	document.getElementById('loginForm').addEventListener('submit', async (event) => {
		event.preventDefault();

		const answer = document.getElementById('answer').value;

		if (answer == "である") {
			window.location.href　= 'https://sites.google.com/edu-g.gsn.ed.jp/dearu-baisoku/%E3%83%9B%E3%83%BC%E3%83%A0'
		} else {
			alert("認証に失敗しました。")
		}
	});

</script>
